<div class="container mt-5">
    <div *ngIf="!isRegister" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem officia ab repellat eveniet quas?</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="toggleRegister()">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
    </div>

    <div *ngIf="isRegister" class="container" >
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancel($event)"></app-register>
            </div>
        </div>
    </div>
</div>
