<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Informationn</strong> You have made changes. Any unsave change will be lost.</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="" class="card-img-top img-tumbnail" />
            <div class="card-body">
                <div>
                    <strong>Location: </strong>
                    <p>{{member.country}}, {{member.city}}</p>
                </div>
                <div>
                    <strong>Age: </strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active: </strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since: </strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success col-12" [disabled]="!editForm.dirty" form="editForm">Save</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}" >
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description:</h4>
                    <textarea name="introduction" [(ngModel)]="member.introduction" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Looking for:</h4>
                    <textarea name="lookingFor" [(ngModel)]="member.lookingFor" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Interests:</h4>
                    <textarea name="interests" [(ngModel)]="member.interests" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Location Details:</h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">City: </label>
                        <input type="text" name="city" [(ngModel)]="member.city" class="form-control mx-2"/>
                        <label for="city">Country: </label>
                        <input type="text" name="country" [(ngModel)]="member.country" class="form-control mx-2"/>
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
